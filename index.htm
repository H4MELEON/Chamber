<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Испытательный полигон</title>
</head>

<body>
    <h1>Камера для экспериментов</h1>
    <div class="context_window hide">
        <h2>Добавить точки</h2>
        <input id="count" type="text" placeholder="Количество">
        <input id="color" type="text" placeholder="Цвет команды в HEX-формате (RRGGBB)">
        <button id="submit" class="green_btn">Добавить</button>
        <button id="close" class="red_btn">Закрыть</button>
    </div>
    <div class="add">
        <h2>Управление</h2>
        <button id="switch" class="green_btn">Пуск</button>
        <button id="add" class="yellow_btn">Добавить</button>
        <button id="upd" class="yellow_btn">Обновить данные</button>
    </div>

    <div class="add">
        <h2>Информация</h2>
        <div class="info">
            <h3>Количество клеток</h3>
            <div id="counts_container">

            </div>
        </div>
        <div class="info">
            <h3></h3>

        </div>
        <div class="info">
            <h3></h3>

        </div>
    </div>

    <div class="kostil_border">
        <div class="main"></div>
    </div>
    <div id="background"></div>
    <script src="./scpirt.js"></script>
</body>

</html>
